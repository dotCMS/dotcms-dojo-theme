<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dijit Theme</title>
    <link rel="stylesheet" href="http://starter.dotcms.com:8080/html/js/dojo/release/dojo/dijit/themes/dijit.css"/>
    <link rel="stylesheet" href="/css/dotcms.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
    <script type="text/javascript">
        dojo.require("dojo.parser");
        dojo.require("dijit.form.Button");
        dojo.require('dijit.layout.TabContainer');
        dojo.require('dijit.layout.ContentPane');
        dojo.require('dijit.form.FilteringSelect');
        dojo.require('dojo.data.ItemFileReadStore');
        dojo.require("dojo.fx");

        dojo.require('dijit.layout.ContentPane');
        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.TitlePane");
        dojo.require("dijit.Tooltip");
        dojo.require("dojo.parser");
        dojo.require("dojo.fx");

</head>
<body class="dotcms">
    <h1>Hello World</h1>
    <input type="text" dojoType="dijit.form.TextBox" />
</body>
</html>
